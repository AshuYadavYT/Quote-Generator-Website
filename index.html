<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favico.jpg">
</head>
<body>
    <div class="wrapper"> 
        <header> Quote of the Day!</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <div class="quote"> You cannot believe in god until you believe in yourself. </div>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>-</span>
                <span class="name">Swami Vivekananda</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="volume"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="share"><i class="fas fa-share"></i></li>
                    <li class="share2"><i class="fas fa-share"></i></li>
                </ul>
                <button>Next</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
